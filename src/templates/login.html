<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopify for blogs </title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}"/>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}"/>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/newblog.css') }}"/>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/navigation.css') }}"/>

	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
	<div class="row no-gutter">
		<div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
		<div class="col-md-8 col-lg-6">
			<div class="login d-flex align-items-center py-5">
				<div class="container">
					<div class="row">
						<div class="col-md-9 col-lg-8 mx-auto">
							<!--							<img class="mb-5 float-right" src="./static/assets/logo.png" alt="" width="272" height="272">-->
							<h1 class="login-heading h1 mb-5 font-weight-normal">Please log in!</h1>
							<form id="login-form" action="/auth/login" method="post">
								<div class="form-label-group">
									<input
											type="email"
											id="email-with-placeholder"
											class="form-control"
											name="email"
											placeholder="name@example.com"
											required autofocus>
									<label for="email-with-placeholder"> Email </label>
								</div>

								<div class="form-label-group">
									<input type="password" id="password" name="password" class="form-control"
										   placeholder="Password" required>
									<label for="password">Password</label>
								</div>

								<div class="custom-control custom-checkbox mb-3">
									<input type="checkbox" class="custom-control-input" id="customCheck1">
									<label class="custom-control-label" for="customCheck1">Remember password</label>
								</div>
								<button class="btn btn-lg btn-success btn-block btn-login text-uppercase font-weight-bold mb-2"
										type="submit">Login
								</button>
								<div class="text-center">
									<a class="small" href="#">Forgot password?</a></div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
