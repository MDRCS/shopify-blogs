{% extends "base.html" %}

{% block content %}
<div class="container">
	<h2 class="text-center">Create New Post</h2>
	<form id="new-blog" action="/posts/new/{{blog_id}}" method="post">

		<div class="form-group">
			<input class="form-control" type="text" name="title" placeholder="title">
		</div>
		<div class="form-group">
			<textarea class="form-control" rows="14" name="content" placeholder="content"></textarea>
		</div>
		<div class="form-group">
			<button class="btn btn-success" type="submit">Create Post</button>
		</div>

	</form>
</div>
</body>
{% endblock %}
